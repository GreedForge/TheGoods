<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Test Map</title>

  <link href="https://api.mapbox.com/mapbox-gl-js/v0.39.1/mapbox-gl.css" rel="stylesheet" />

  <style>
    #map {
      height: 500px;
      width: 500px;
      background-color: blue;
    }
  </style>
</head>

<body>

  <div class="container">
    <div id="map"></div>
  </div>

  <script>
    //============================================================= GOOGLE MAPS API ===============================================================
    console.log("Maps is connected");

    var map;
    var pos;
    var infowindow;
    var infoWindowUser;
    var interval;
    var GeoMarker;
    var austin;

    function initMap() {

      var austin = {
        lat: 30.2672,
        lng: -97.7431
      };

      map = new google.maps.Map(document.getElementById('map'), {
        center: austin,
        zoom: 13,
        mapTypeId: "roadmap"
      });

      infowindow = new google.maps.InfoWindow();
      // infoWindowUser = new google.maps.InfoWindow();

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          pos = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          };

          var marker = new google.maps.Marker({
            map: map,
            icon: './blueDot.png',
            position: pos
          });

          map.setCenter(pos);

          var geocoder = new google.maps.Geocoder();

          geocodeAddress(geocoder, map);

        }, function() {
          handleLocationError(true, infoWindowUser, map.getCenter());
        });
      } else {
        // Browser doesn't support Geolocation
        handleLocationError(false, infoWindowUser, map.getCenter());
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindowUser.setPosition(pos);
        infoWindowUser.setContent(browserHasGeolocation ?
          'Error: The Geolocation service failed.' :
          'Error: Your browser doesn\'t support geolocation.');
        infoWindowUser.open(map);
        console.log("I just blocked this");
      }
    }

    function geocodeAddress(geocoder, resultsMap) {
      var address = "6001 Shepherd Mountain Cove, Austin, TX";
      // var address = document.getElementById('address').value;
      geocoder.geocode({
        'address': address
      }, function(results, status) {
        if (status === 'OK') {
          resultsMap.setCenter(results[0].geometry.location);
          var marker = new google.maps.Marker({
            map: resultsMap,
            position: results[0].geometry.location
          });
        } else {
          alert('Geocode was not successful for the following reason: ' + status);
        }
      });
    }

    // Function that creates the Google Maps Marker
    var id = 0;
    var destination;
    var placeLoc;
    var isOpen;



    function createMarker(place) {
      placeLoc = place.geometry.location;
      var marker = new google.maps.Marker({
        map: map,
        animation: google.maps.Animation.DROP,
        position: place.geometry.location
      });

      // console.log("item: " + place.geometry.location);
      // console.log(place);

      google.maps.event.addListener(marker, 'click', function() {
        isOpen = place.opening_hours.open_now;

        if (isOpen !== true) {
          isOpen = "Closed";
        } else {
          isOpen = "Open";
        }

        console.log(isOpen);
        var contentString = '<div id="iw-container">' +
          '<div class="iw-title">' + place.name + '</div>' +
          '<div class="iw-content">' +
          '<div id="open">' + isOpen + '</div>' +
          '<div id="rating">' + "Rating: " + place.rating + '</div>' +
          '<img id="image" src="' + place.photos[0].getUrl({
            'maxWidth': 75,
            'maxHeight': 75
          }) + '"><br>' +
          '<button id="directions" onclick="getDirections()">' + "Directions" + '</button>' +
          '</div>' +
          '</div>' +
          '</div>';
        destination = place.geometry.location;
        infowindow.setContent(contentString);
        infowindow.open(map, this);
      });
    }

    var travelMode = 'DRIVING';

    function getDirections() {
      $("#textDirections").show();
      $("#textDirections").css("width", "40%");
      $("#map").css("width", "60%");
      var directionsService = new google.maps.DirectionsService;
      var directionsDisplay = new google.maps.DirectionsRenderer;
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 12,
        center: {
          lat: 30.2672,
          lng: -97.7431
        }
      });
      $("#floating-panel").show();
      directionsDisplay.setMap(map);
      directionsDisplay.setPanel(document.getElementById('textDirections'));
      var control = document.getElementById("floating-panel");
      control.style.display = "block";
      map.controls[google.maps.ControlPosition.TOP_CENTER].push(control);
      document.getElementById('mode').addEventListener('change', function() {
        travelMode = $('#mode').val();
        calculateAndDisplayRoute(directionsService, directionsDisplay);
      });

      calculateAndDisplayRoute(directionsService, directionsDisplay);
    }

    function calculateAndDisplayRoute(directionsService, directionsDisplay) {
      directionsService.route({
        origin: pos,
        destination: destination,
        travelMode: travelMode,
        // travelMode: 'DRIVING',
        provideRouteAlternatives: true
      }, function(response, status) {
        if (status === 'OK') {
          directionsDisplay.setDirections(response);
        } else {
          window.alert('Directions request failed due to ' + status);
        }
      });
    }
  </script>

  <!-- Google Maps API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCso6Vq7SjQE7HWO1X1RhYVcGlEdvpYctE&callback=initMap" async defer></script>

</body>

</html>
