<body>

  <div id="floating-panel">
    <b>Mode of Travel: </b>
    <select id="mode">
      <option value="DRIVING">Driving</option>
      <option value="WALKING">Walking</option>
      <option value="BICYCLING">Bicycling</option>
      <option value="TRANSIT">Transit</option>
    </select>
    <button id="directions" onclick="getDirections()">Directions</button>
  </div>
  <div id="map"></div>
  <div id="text"></div>

  <script>
    //============================================================= GOOGLE MAPS API ===============================================================
    console.log("Maps is connected");

    var map;
    var pos;
    var infowindow;
    var infoWindowUser;
    var interval;
    var GeoMarker;
    var austin;

    function initMap() {

      var austin = {
        lat: 30.2672,
        lng: -97.7431
      };

      map = new google.maps.Map(document.getElementById('map'), {
        center: austin,
        zoom: 11,
        mapTypeId: "roadmap"
      });

      infowindow = new google.maps.InfoWindow();
      // infoWindowUser = new google.maps.InfoWindow();

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          pos = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          };

          var marker = new google.maps.Marker({
            map: map,
            icon: './blueDot.png',
            position: pos
          });

          map.setCenter(pos);

          var geocoder = new google.maps.Geocoder();

          geocodeAddress(geocoder, map);

        }, function() {
          handleLocationError(true, infoWindowUser, map.getCenter());
        });
      } else {
        // Browser doesn't support Geolocation
        handleLocationError(false, infoWindowUser, map.getCenter());
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindowUser.setPosition(pos);
        infoWindowUser.setContent(browserHasGeolocation ?
          'Error: The Geolocation service failed.' :
          'Error: Your browser doesn\'t support geolocation.');
        infoWindowUser.open(map);
        console.log("I just blocked this");
      }
    }

    var destination;

    function geocodeAddress(geocoder, resultsMap) {
      var address = "6001 Shepherd Mountain Cove, Austin, TX";
      // var address = document.getElementById('address').value;
      geocoder.geocode({
        'address': address
      }, function(results, status) {
        if (status === 'OK') {
          // resultsMap.setCenter(results[0].geometry.location);
          var marker = new google.maps.Marker({
            map: resultsMap,
            position: results[0].geometry.location
          });
          destination = results[0].geometry.location;
        } else {
          alert('Geocode was not successful for the following reason: ' + status);
        }
      });
    }

    // Function that creates the Google Maps Marker
    var id = 0;

    var placeLoc;
    var isOpen;

    var travelMode = 'DRIVING';

    function getDirections() {
      // $("#textDirections").show();
      // $("#textDirections").css("width", "40%");
      // $("#map").css("width", "60%");
      var directionsService = new google.maps.DirectionsService;
      var directionsDisplay = new google.maps.DirectionsRenderer;
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 12,
        center: {
          lat: 30.2672,
          lng: -97.7431
        }
      });
      // $("#floating-panel").show();
      directionsDisplay.setMap(map);
      directionsDisplay.setPanel(document.getElementById('textDirections'));
      var control = document.getElementById("floating-panel");
      control.style.display = "block";
      map.controls[google.maps.ControlPosition.TOP_CENTER].push(control);
      document.getElementById('mode').addEventListener('change', function() {
        travelMode = $('#mode').val();
        calculateAndDisplayRoute(directionsService, directionsDisplay);
      });

      calculateAndDisplayRoute(directionsService, directionsDisplay);
    }

    function calculateAndDisplayRoute(directionsService, directionsDisplay) {
      directionsService.route({
        origin: pos,
        destination: destination,
        travelMode: travelMode,
        // travelMode: 'DRIVING',
        provideRouteAlternatives: true
      }, function(response, status) {
        if (status === 'OK') {
          directionsDisplay.setDirections(response);
        } else {
          window.alert('Directions request failed due to ' + status);
        }
      });
    }
